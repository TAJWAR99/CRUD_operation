{% extends 'base.html' %}
{% block content %}
<style>
    .container-fluid{
      height:1000px;
    }
  </style>
  <section class="container-fluid" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Update your account</h2>
                
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.label}}:
                        <br>
                        {{field}}
                        <hr>
                    {% endfor %}
                    <hr>
                    
                    <input type="submit" class="btn btn-primary btn-info" value="Update">
                    <a href="{% url 'user' %}" class="btn btn-primary btn-info">Cancel</a>
                    
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
